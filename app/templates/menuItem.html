{% extends "main.html" %}
{% block content %}
<main class="page-content-wrapper">
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading"><h3>{{menuItem.name}}</h3></div>
                    <div class="panel-body">
                        <p>
                        {% if menuItem.description %}
                            {{menuItem.description}}
                        {% else %}
                            No description provided for this item.
                        {% endif %}
                        </p>
                    </div>
                    {% if 'username' in session and session['user_id'] == category.user_id %}
                    <div class="panel-footer">
                        <a class="btn btn-info" href="{{url_for('editMenuItem', categorySlug=categorySlug, menuSlug=menuItem.slug)}}">Edit</a>
                        <a class="btn btn-danger" href="{{url_for('deleteMenuItem', categorySlug=categorySlug, menuSlug=menuItem.slug)}}">Delete</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
