{% extends "main.html" %}
{% block content %}
<main class="page-content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br><br>
                <div class="panel panel-info">
                    <div class="panel-heading"><h3>Add Item to {{category.name}}</h3></div>
                    <div class="panel-body">
                        <form method="POST"
                            action="{{url_for('addMenuItemToACategory', categorySlug=category.slug)}}"
                            role="form"
                            class="form-horizontal"
                            accept-charset="utf-8">
                            <input type="hidden" name="_method" value="PUT">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="name">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name of the item">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="slug">Slug:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="slug" name="slug" placeholder="Slug of the item">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="description">Description:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="description" name="description" placeholder="Description of the item"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                                    &nbsp;&nbsp;&nbsp;
                                    <a href="{{url_for('showMenuItemsInACategory', categorySlug=category.slug)}}" class="btn btn-info">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
