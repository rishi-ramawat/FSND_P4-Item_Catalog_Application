{% extends "main.html" %}
{% block content %}
<main class="page-content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br><br>
                <div class="panel panel-info">
                    <div class="panel-heading"><h3>Delete {{menuItem.name}}</h3></div>
                    <div class="panel-body">
                        <form method="POST"
                            action="{{url_for('deleteMenuItem', categorySlug=categorySlug, menuSlug=menuItem.slug)}}"
                            role="form"
                            class="form-horizontal"
                            accept-charset="utf-8">
                            <input type="hidden" name="_method" value="DELETE">
                            <label class="control-label">
                                Are you sure you want to delete <code><a href="{{url_for('showMenuItem', categorySlug=categorySlug, menuSlug=menuItem.slug)}}">{{menuItem.name}}</a></code>?
                            </label><br><br>
                            <input type="submit" name="submit" value="Delete" class="btn btn-danger">
                            &nbsp;&nbsp;&nbsp;
                            <a href="{{url_for('showMenuItem', categorySlug=categorySlug, menuSlug=menuItem.slug)}}" class="btn btn-info">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
